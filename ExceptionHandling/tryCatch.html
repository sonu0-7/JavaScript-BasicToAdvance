<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example try...catch</title>
</head>
<body>
    <script>
        try{
            var a = ['a', 'b', 'c', 'd'];
            console.log(a);

            console.log(b);
        } catch(e) {
            alert("Error is : " + e.message);
        }
        
    </script>
</body>
</html>
