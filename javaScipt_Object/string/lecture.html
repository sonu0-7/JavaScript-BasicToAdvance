        const custm_str = "HTML, Html is used for web designing..";
        const test = "Hii, Sonu kumar kushHaha";

        document.writeln('Corrected String is : ' + test.replace('Haha', 'waha'));
        /* i-> it is used for ignore the case sensitivity and g-> stand for global */
        document.writeln('<br><br>Replace all the string is : ' + custm_str.replace(/HTML/ig, 'CSS'));

        /* substr() */
        document.writeln("<br><br> sting after using substr() is : " + custm_str.substr());

        /* subString() */
        document.writeln("<br><br> sting after using substring() is : " + custm_str.substring());

        document.writeln("<br> sting after using substring(10, 15) is : " + custm_str.substring(10,15));
        
        /* slice() */
        document.writeln("<br><br> sting after using slice() is : " + custm_str.slice());
        document.writeln("<br> sting after using slice(10) is : " + custm_str.slice(10));
        document.writeln("<br> sting after using slice(10,20) is : " + custm_str.slice(10,20));
        document.writeln("<br> sting after using slice(-10) is : " + custm_str.slice(-10));
        document.writeln("<br> sting after using slice(-10,-7) is : " + custm_str.slice(-10,-7));
        
        /* trim() */
        const trimStr = "      this is            the demo text for trim        test        ";
        document.writeln("<br><br> Before Applying trim() string is : " + trimStr);
        var afterTrimStr = trimStr.trim();
        document.writeln("<br> After Applying trim() string is : " + trimStr.trim());

        /* valueOf() */
        document.writeln("<br><br>String using valueOf() is : " + trimStr);

        /* split() */
        document.writeln("<br><br>String after apply split() on before trim string is : " + trimStr.split(" "));
        document.writeln("<br><br>String after apply split(in trim str can see both left & right remove whitespace) on after trim string is : " + afterTrimStr.split(" "));
