<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Methods with Example</title>
</head>
<body>
    <script>
        /*
            // Example of promise.all

            Promise.all([
                new Promise((resolve) => setTimeout(resolve(1)) ,3000),
                new Promise((resolve) => setTimeout(resolve(10)) ,2000),
                new Promise((resolve) => setTimeout(resolve("Welcome")) ,1000)
            ]).then(alert);
        */

        /*
            // Example of promise.race

            Promise.race([
                new Promise((resolve) => setTimeout(resolve(1)) ,3000),
                new Promise((resolve) => setTimeout(resolve(10)) ,2000),
                new Promise((resolve) => setTimeout(resolve("Welcome")) ,1000)
            ]).then(alert);
        */

        /*
            // Example of promise.any

            Promise.any([
                new Promise((resolve) => setTimeout(reject(new Error('Mistaken promise'))) ,3000),
                new Promise((resolve) => setTimeout(resolve(10)) ,2000),
                new Promise((resolve) => setTimeout(resolve(1)) ,1000)
            ]).then(alert);
        */

        // /*
            // Example of promise.any

            Promise.any([
                new Promise((resolve, reject) => setTimeout(reject(new Error('Mistaken promise'))) ,3000),
                new Promise((resolve, reject) => setTimeout(reject(new Error('again, it is an error'))) ,1000)
            ]).catch(error => {
                console.log(error.errors[0]);
                console.log(error.errors[1]);
            });
        // */
    </script>
</body>
</html>
