<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Promise Error Handling...</title>
</head>
<body>
    <script>
        function getUserById(id){
            if(typeof id !== 'number' || id < 0){
                throw 'Invalid Id';
            }

            return new Promise((resolve, reject) => {
                resolve({
                    id : id,
                    usertype : 'Admin'
                });
            });
        }

        getUserById(5)
                .then(user => console.log(user.usertype))
                .catch(error => console.log(error));
    </script>
    
</body>
</html>
