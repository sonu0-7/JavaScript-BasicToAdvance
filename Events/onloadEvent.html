<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload event Example</title>
</head>
<body>
    <h1>This is Header</h1>

        document.onload = alert("This is Document.onLoad Method");
        window.onload = alert("This is Window.onLoad Method");
