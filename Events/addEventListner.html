<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example addEventListner() </title>
</head>
<body>
    <button id="clickbtn"> Click for Event</button>
    <p id="Line1"></p>
    <p id="Line2"></p>
    <script>

        document.getElementById("clickbtn").addEventListener('click', changeBackground);
        document.getElementById("clickbtn").addEventListener('click', updateLine1);
        document.getElementById("clickbtn").addEventListener('click', updateLine2);

        function changeBackground(){
            document.body.style.background = "pink";
        }

        // in addition i'm adding for multiple events..

        function updateLine1(){
            document.getElementById("Line1").innerHTML = "I'm learning JavaScript these days..";
        }

        function updateLine2(){
            document.getElementById('Line2').innerHTML = "This is the good platform for JavaScripts.";
        }

    </script>
</body>
</html>
