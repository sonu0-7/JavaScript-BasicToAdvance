<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Inheritance in-built Class</title>
</head>
<body>
    <script>
        class Moment extends Date{
            constructor(){
                super();
            }
        }
        var m = new Moment();

        document.writeln("Today's Date : " + m.getDate() + "/0" + (m.getMonth()+1) + "/" + m.getFullYear());
    </script>
</body>
</html>
