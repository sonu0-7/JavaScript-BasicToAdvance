<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>
<body>
    <script>
        class CompanyName{
            constructor(){
                this.company = "abc.pvt.ltd";
            }
        }

        class Employee extends CompanyName{
            constructor(id, name){
                super();
                this.id = id;
                this.name = name;
            }
        }

        var emp = new Employee(1, "Sonu");
        document.writeln(emp.id + " " + emp.name + " " + emp.company);
    </script>
</body>
</html>
