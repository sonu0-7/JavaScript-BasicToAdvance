<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation Example</title>
</head>
<body>
    <script>
        class Student{
            constructor(){
                var name;
                var marks;
            }

            getName(){
                return this.name;
            }

            setName(name){
                return this.name = name;
            }

            getMarks(){
                return this.marks;
            }

            setMarks(marks){
                return this.marks = marks;
            }
        }

        var stud = new Student();
        stud.setName("Sonu");
        stud.setMarks(95);
        document.writeln(stud.getName() + " has Secured " + stud.getMarks() + " Marks in Maths of 12th Standard.");
    </script>
</body>
</html>
