<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Polymorphism</title>
</head>
<body>
    <script>
        class A{
            display(){
                document.writeln("A Class's display Method is called");
            }
        }

        class B extends A{
            display(){
                document.writeln("B class's display Method is called");
            }
        }

        var a = [new A(), new B()];
        a.forEach(function(message){
            message.dispaly();
            document.write("<br>");
        })
    </script>
</body>
</html>
