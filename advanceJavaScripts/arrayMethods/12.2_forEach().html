<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example forEach()</title>
</head>
<body>
	<script type="text/javascript">
		
		var arr1 = [5,10,15];
		var result = [];

		arr1.forEach(function(value){
			result.push(value*2);
		});

		document.writeln(result);

	</script>
</body>
</html>
