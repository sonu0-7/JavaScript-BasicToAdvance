<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example indexOf()</title>
</head>
<body>
	<script type="text/javascript">
		
		var arr1 = [5,10,15];

		

		document.writeln("To check element 10's position in arr1: " + arr1.indexOf(10) + "<br>");

		document.writeln("To check element 66's position in arr1: " + arr1.indexOf(66));


	</script>
</body>
</html>
