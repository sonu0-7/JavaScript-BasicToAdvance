<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example subarray()</title>
</head>
<body>
	<script type="text/javascript">

		var arr = new Uint8Array([15,78,63,42]);


		document.writeln("Array after copying : " + arr.subarray() + "<br>");

		document.writeln("Array after copying starting from 2 position : " + arr.subarray(2) + "<br>");

		document.writeln("Array after copying starting from 2 to 3 position : " + arr.subarray(2,3) + "<br>");
	</script>
</body>
</html>
